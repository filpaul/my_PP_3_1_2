<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Spring Security Example</title>
</head>
<body>
<div th:if = "${user}">
    <table th:border="1">
        <tr><td>Id</td><td th:text="${user.getId()}"></td></tr>
        <tr><td>Name</td><td th:text="${user.getName()}"></td></tr>
        <tr><td>Surname</td><td th:text="${user.getSurName()}"></td></tr>
        <tr><td>Age</td><td th:text="${user.getAge()}"></td></tr>
        <tr><td>Email</td><td th:text="${user.getEmail()}"></td></tr>
    </table>
    <br/>
    <div th:each="role : ${user.getAuthorities()}">
        <p th:text="${role.getAuthority()}">role</p>
    </div>
</div>
<br/>
<br/>
<a href="/logout">Logout</a>
</body>
</html>
